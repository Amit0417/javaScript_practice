<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            document.getElementById('jfunc').innerHTML = 'Paragraph Changed';
        }
    </script>
</head>
<body>
    <h2>JavaScript in Head</h2>
    <p id="jfunc">A Paragraph</p>
    <button type="button" onclick="myFunction()">change para</button>

    <h2>JavaScript in Body</h2>
    <button type="button" onclick="myFunction1()">revert para</button>

    <script>
        function myFunction1(){
            document.getElementById('jfunc').innerHTML = 'A Paragraph';
        }
    </script>

</body>
</html>
